<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor App</title>
    <link rel="icon" type="image/x-icon" href="images\logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="relative w-1/2 bg-gray-100 flex items-center justify-center">
        <img class="w-full h-full object-cover" src="images\schoolbldg.jpg" alt="Background Image">
        <div class="absolute inset-0 overlay"></div> <!-- Translucent layer -->
    </div>

    <div class="w-1/2 flex items-center justify-center bg-white">
        <div class="sm:w-full sm:max-w-sm px-6 py-12">
            <img class="mx-auto h-20 w-auto" src="images\logo.png" alt="logo">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
            <form class="space-y-6 mt-10" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <!-- Moved the "Forgot password?" link here -->
                <div class="text-sm mt-2">
                    <a href="#" style="color: #057DCD; transition: color 0.3s;" class="font-semibold hover:text-[#003A75]">Forgot password?</a>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm" style="background-color: #057DCD; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#003A75'" onmouseout="this.style.backgroundColor='#057DCD'">Sign in</button>
                </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                New account?
                <a href="register.html" style="color: #057DCD; transition: color 0.3s;" class="font-semibold hover:text-[#003A75]">Register now</a>
            </p>
        </div>
    </div>
</body>
</html>
